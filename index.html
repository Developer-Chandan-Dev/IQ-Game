<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQ Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>IQ Game</h1>
    <div class="flex">
      <div class="colorNames">
        <button class="color2 red">RED</button>
        <button class="color2 green">GREEN</button>
        <button class="color2 blue">BLUE</button>
        <button class="color2 yellow">YELLOW</button>
        <button class="color2 purple">PURPLE</button>
        <button class="color2 white">WHITE</button>
        <button class="color2 violet">VIOLET</button>
        <button class="color2 crimson">CRIMSON</button>
      </div>
      <div class="gameBox">
        <button class="color red active" id="0">RED</button>
        <button class="color green" id="1">GREEN</button>
        <button id="2" class="color blue">BLUE</button>
        <button id="3" class="color yellow">YELLOW</button>
        <button id="4" class="color purple">PURPLE</button>
        <button id="5" class="color white">WHITE</button>
        <button id="6" class="color brown">BROWN</button>
        <button id="7" class="color orange">ORANGE</button>
        <button id="8" class="color pink">PINK</button>
        <button id="9" class="color cyan">CYAN</button>
        <button id="10" class="color silver">SILVER</button>
        <button id="11" class="color gold">GOLD</button>
        <button id="12" class="color black">BLACK</button>
        <button id="13" class="color yellow">YELLOW</button>
        <button id="14" class="color purple">PURPLE</button>
        <button id="15" class="color white">WHITE</button>
        <button id="16" class="color cyan">CYAN</button>
        <button id="17" class="color silver">SILVER</button>
        <button id="18" class="color red">RED</button>
        <button id="19" class="color green">GREEN</button>
        <button id="20" class="color blue">BLUE</button>
        <button id="21" class="color violet">VIOLET</button>
        <button id="22" class="color crimson">CRIMSON</button>
        <button id="23" class="color gold">GOLD</button>
      </div>
      <div class="colorNames">
        <button class="color2 brown">BROWN</button>
        <button class="color2 orange">ORANGE</button>
        <button class="color2 pink">PINK</button>
        <button class="color2 cyan">CYAN</button>
        <button class="color2 silver">SILVER</button>
        <button class="color2 gold">GOLD</button>
        <button class="color2 black">BLACK</button>
      </div>
    </div>  
    <div class="playPauseButton">
      <div class="flex">
      <button class="color playPause play" id="play">Play</button>
      <button class="color playPause play" id="pause" disabled="true">Pause</button>
      <button class="color playPause play" id="reset" disabled="true">Reset</button>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
